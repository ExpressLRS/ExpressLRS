board = esp32dev
framework = arduino
;upload_port = COM67
upload_speed = 921600
upload_resetmethod = nodemcu
monitor_speed = 115200
monitor_dtr = 0
monitor_rts = 0
build_flags = 
    -D TARGET_EXPRESSLRS_PCB_TX_V3
    -D TARGET_1000mW_MODULE
    -D PLATFORM_ESP32
src_filter = ${common_env_data.src_filter} -<ESP8266*.*> -<STM32*.*> -<rx_main.cpp> -<rx_*.cpp>
lib_deps =
    NeoPixelBus

