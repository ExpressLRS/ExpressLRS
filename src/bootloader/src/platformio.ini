[r9m_generic]
flags =
    -D MCU_TYPE=R9M
    -D PIN_LED_RED="A,11"
    -D PIN_LED_GREEN="A,12"
    -D DUPLEX_PIN="A,5"
    # S.Port = UART3
    -D UART_RX_PIN="B,11"
    -D UART_TX_PIN="B,10"
    -D UART_BAUD=57600
    # ESPbackpack = UART1
    -D UART_RX_PIN_2ND="A,10"
    -D UART_TX_PIN_2ND="A,9"
    -D UART_BAUD_2ND=115200
    -D STK500=1
    -Wl,--defsym=RAM_SIZE=20K
    -Wl,--defsym=FLASH_SIZE=8K
    -D FLASH_APP_OFFSET=0x4000u
    ${generic.flags}

