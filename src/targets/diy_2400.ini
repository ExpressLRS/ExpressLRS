extends = env:Unified_ESP32_2400_TX_via_UART
board_config = generic.tx_2400.dupletx

[env:DIY_2400_TX_DUPLETX_via_UART]
extends = env:DIY_2400_TX_DUPLETX_via_ETX

[env:DIY_2400_TX_DUPLETX_via_WIFI]
